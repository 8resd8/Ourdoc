server:
  servlet:
    context-path: /api

spring:
  messages:
    basename: messages
    encoding: UTF-8
  ai:
    openai:
      api-key: ${spring-ai.gpt.api-key}
      options:
        model: ${spring-ai.gpt.model}
  application:
    name: backend
  datasource:
    url: ${database.url}
    username: ${database.name}
    password: ${database.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
      timeout: ${redis.timeout}
      password: ${redis.password}

  jpa:
    hibernate:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          jdbc.batch_size: 100
      ddl-auto: validate
    show-sql: true
  config:
    import:
      - classpath:secret.yml
      - classpath:ocr.yml
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

aws:
  s3:
    bucket-name: ${aws.bucket-name}
    region: ${aws.region}
    access-key: ${aws.access-key}
    secret-key: ${aws.secret-key}
    upload:
      access-url: ${aws.upload.access-url}

book:
  api-url: ${book.nl-api-url}
  cert-key: ${book.nl-cert-key}

logging:
  level:
    root: info
    com.ssafy.ourdoc: debug
  file:
    name: logs/ourdoc.log

school:
  api-url: ${school.elesch-api-url}
  api-key: ${school.elesch-api-key}

openvidu:
  url: ${openvidu.url}
  secret: ${openvidu.secret}

prod:
  url: ${prod.url}
  QrUrl: ${prod.QrUrl}
  ChangeQrUrl: ${prod.ChangeQrUrl}
  excluded-paths: ${prod.excluded-paths}